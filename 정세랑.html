  <h4>정세랑 [보건교사 안은영]</h4><br="15%">
  삶의 어떤 교훈도 내 속에서 체험된 후가 아니면 절대 마음으로 들을 수 없다.
  뜨거운 줄 알면서도 뜨거운 불 앞으로 다가가는 이 모순, 이 모순 때문에 내 삶은 발전할 것이다.
  나는 그렇게 믿는다.
  우이독경, 사람들은 모두 소의 귀를 가졌다.
  <p>살아있는 사람들의 사소한 이야기는 계속된다.
  죽기 전에는 아무도 인생의 보잘 것 없는 삽화들을 멈추게 하지 못한다.
  우리는 크고 작은 액자 안에 우리의 지나간 시간들을 걸어놓으며 앞으로 앞으로 걸어간다.</p>
